<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", () => {
                let yes = document.querySelector(".yes")
                let no = document.querySelectorAll(".no")
                let text1 = document.getElementById("text1")
    
                yes.addEventListener("click", () => {
                    yes.style.backgroundColor = "green"
                    text1.innerText = "Correct!"
                    no.forEach((no) => {
                        no.style.backgroundColor = "#93cafb"
                    })
                })
    
                no.forEach((thisButton) => {
                    thisButton.addEventListener("click", () => {
                        thisButton.style.backgroundColor = "red"
                        text1.innerText = "Incorrect!"
                        yes.style.backgroundColor = "#93cafb"
                        no.forEach((otherButton) => {
                            if (otherButton !== thisButton) {
                                otherButton.style.backgroundColor = "#93cafb"
                            }
                        })
                    })
                })
    
                let check = document.getElementById("check")
                let input = document.getElementById("input")
                let text2 = document.getElementById("text2")
                check.addEventListener("click", () => {
                    if (input.value.toUpperCase() === "GENSHIN IMPACT") {
                        input.style.color = "green"
                        text2.innerText = "Correct!"
                    } else {
                        input.style.color = "red"
                        text2.innerText = "Incorrect!"
                    }
                })
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>How many hours should you spend enjoying Genshin Impact every day?</h3>
                <!-- Add multiple choice question here -->
                <p id="text1"></p>
                <button class="no">2h</button>
                <button class="no">4h</button>
                <button class="no">8h</button>
                <button class="yes">24h</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- Add free response question here -->
                <h3>What is the best open-world game of the world?</h3>
                <p id="text2"></p>
                <input type="text" autocomplete="off" id="input">
                <button id="check">Check Answer</button>
            </div>
        </div>
    </body>
</html>
